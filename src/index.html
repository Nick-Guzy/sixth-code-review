<!DOCTYPE html>
<html>
<head>
  <title>Currency exchange</title>
</head>
<body>
  <h3>This will exchange currencies</h3>

  <form id="currencyForm">
    <label for="currencySelect">Choose a currency:</label>
  <select name="currency" id="currencySelect">
    <option value="">--Please choose a currency--</option>
    <option value="AUD">Australian dollar</option>
    <option value="CHF">Swiss franc</option>
    <option value="KRW">South korean won</option>
    <option value="MXN">Mexican peso</option>
    <option value="RUB">Russian ruble</option>
    <option value="KLI">Klingon</option>
    </select>
    <label for="dollarInput">Enter your dollar amount</label>
    <input type="number" name="dollar" id="dollarInput"></input>
  <button type="submit" id="submit">Choose a currency</button>
  </form>
<br>
<br>
<br>
<p id="error"></p>
<p id="money"></p>
</body>
</html>
