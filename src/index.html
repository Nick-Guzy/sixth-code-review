<!DOCTYPE html>
<html>
<head>
  <title>Currency exchange</title>
</head>
<body>
  <h3>This will exchange currencies</h3>

  <form id="CurrencyForm">
    <label for="currencySelect">Choose a currency:</label>
  <select name="currency" id="currencySelect">
    <option value="">--Please choose a currency--</option>
    <option value="Aus">Australian dollar</option>
    <option value="Swiss">Swiss franc</option>
    <option value="Won">South korean won</option>
    <option value="Mxn">Mexican peso</option>
    <option value="Rus">Russian ruble</option>
    </select>
  <button type="submit">Choose a currency</button>
  </form>
<br>
<br>
<br>
<p id="error"></p>
  <div id="currencyDiv">
    <p id="currency"></p>
  </div>
</body>
</html>
